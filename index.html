<!DOCTYPE html>
<html lang="pt-BR">
  <head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img id="balao" src="./images/img.svg" alt="Balão no topo da página de cor coral com 3 estrelas brancas e 2 estrelas sem preenchimento">
    </header>
    
    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
  
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input 
              type="text" 
              id="name"
              required />
          </div>
  
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input 
              type="text" 
              id="last-name"
              required />
          </div>

          <div class="input-wrapper">
            <label for="user-email">Email <span>(Digite um Email válido)</span></label>
            <input type="email" id="user-email" />
          </div>
  
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>
  
          <div class="checkbox-wrapper">
            <input type="checkbox" id="duvidas" />
            <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>


  
        </div>
      </fieldset>

    

    </form>
  </div>
</body>
</html>
