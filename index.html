<!DOCTYPE html>
<html lang="pt-BR">
  <head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="page">
    <header>

      <h1>AVALIE A SUA MENTORIA</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img id="balao" src="./images/img.svg" alt="Balão no topo da página de cor coral com 3 estrelas brancas e 2 estrelas sem preenchimento">
    
    </header>
    

    <form id="my-form">

      <fieldset>

        <h3 class="legend">Informações pessoais</h3>

        <div class="fieldset-wrapper">
            
        <div class="col-2">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input 
              type="text" 
              id="name"
              required />
          </div>
  
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input 
              type="text" 
              id="last-name"
              required />
          </div>
        
        </div> 
        
          <div class="input-wrapper">
            <label for="user-email">Email <span>(Digite um Email válido)</span></label>
            <input type="email" id="user-email" />
          </div>
          </div>

      </fieldset>
   
      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="select-menthor">Selecione seu mentor</label>
            <select id="select-menthor">
            <option value="menthor-1">Jorge Augusto</option>
            <option value="menthor-2">Tião Cheiroso</option>
            <option value="menthor-3">Julieta Noia</option>
            </select>
          </div>
  
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>
  
          <div class="checkbox-wrapper">
            <input type="checkbox" id="duvidas" />
            <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
          
        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="menthor-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-data" />
            </div>

            <div class="input-wrapper">
              <label for="menthor-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="menthor-end">Até</label>
              <input type="time" id="event-end" />
            </div>

          </div>

        </div>
        
        
      
      </fieldset>

      <button class="my-form">
        <p>SALVAR</p>
      </button>
    
    </form>
  </div>
</body>
</html>
